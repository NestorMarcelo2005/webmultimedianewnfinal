<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Impact of F1 in the World</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      max-width: 1200px;
      background: white;
      padding: 20px;
    }

    header {
      background: #FF1801;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .article {
      padding: 20px;
      line-height: 1.6;
      text-align: justify;
    }

    .image-text-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 30px 0;
      gap: 20px;
    }

    .text-side {
      flex: 1;
      padding-right: 20px;
    }

    .image-side {
      max-width: 45%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin: 30px 0;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .image-box {
      flex: 1 1 45%;
      max-width: 45%;
      text-align: center;
    }

    .image-box img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      margin-top: 8px;
      font-style: italic;
      font-size: 14px;
      color: #555;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      background: #FF1801;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    #f1-vote label {
      font-size: 16px;
      display: block;
      margin: 6px 0;
    }

    #f1-vote button {
      background-color: #FF1801;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #f1-vote button:hover {
      background-color: #c91400;
    }

    #voteResults {
      font-size: 16px;
      margin-top: 10px;
    }

    #voteResults span {
      font-weight: bold;
      color: #FF1801;
    }
  </style>
</head>
<body>
  <!-- full content preserved here -->
  <!-- voting section will be inserted after 'Women in Formula 1' and before 'More Than Just a Race' -->

  <!-- insert your existing HTML content above this line -->

  <section class="article" id="f1-vote">
    <h2>üèÜ Who Will Be the F1 World Champion This Year?</h2>
    <form id="voteForm">
      <label><input type="radio" name="driver" value="Verstappen"> Max Verstappen</label>
      <label><input type="radio" name="driver" value="Hamilton"> Lewis Hamilton</label>
      <label><input type="radio" name="driver" value="Leclerc"> Charles Leclerc</label>
      <label><input type="radio" name="driver" value="Norris"> Lando Norris</label><br>
      <button type="submit">Vote</button>
    </form>
    <div id="results">
      <h3>Live Voting Results</h3>
      <ul id="voteResults">
        <li>Max Verstappen: <span id="VerstappenVotes">0</span></li>
        <li>Lewis Hamilton: <span id="HamiltonVotes">0</span></li>
        <li>Charles Leclerc: <span id="LeclercVotes">0</span></li>
        <li>Lando Norris: <span id="NorrisVotes">0</span></li>
      </ul>
    </div>
  </section>

  <!-- rest of your original HTML content continues below this line -->

  <script>
    const votes = {
      Verstappen: 0,
      Hamilton: 0,
      Leclerc: 0,
      Norris: 0
    };

    document.getElementById("voteForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="driver"]:checked');
      if (selected) {
        votes[selected.value]++;
        updateResults();
      }
    });

    function updateResults() {
      for (let driver in votes) {
        document.getElementById(driver + "Votes").textContent = votes[driver];
      }
    }
  </script>
</body>
</html>
